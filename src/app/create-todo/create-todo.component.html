<h2 style="text-align: center;" ><u>CREATE-TODO WORKS</u>!</h2>
<!-- <p>{{todo | json}}</p> -->
<hr/>
<form #myForm="ngForm" (ngSubmit)="saveTodo(myForm.value)"  class="todo" >
  <label for="title">Title:</label>
  <input type="text" [(ngModel)]="todo.title" name="title" alt="title">
  <label for="description">Description:</label>
  <input type="text" [(ngModel)]="todo.description" name="description" alt="description">
  <button type="submit" >Save</button>
</form>
